<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
    html,body{
        height:100%;
        width:100%;
    }

</style>


 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWtg4FatbdYn0vBKSakFDbcRpfPQ0LO-c&libraries=places&callback=initMap" async defer></script>
 
<script type="text/javascript">
window.onload = function () {
    var mapOptions = {
        center: new google.maps.LatLng(17.3850, 78.4867),  //17.3850° N, 78.4867° E
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

    //Attach click event handler to the map.
    google.maps.event.addListener(map, 'click', function (e) {

        //Determine the location where the user has clicked.
        var location = e.latLng;

        //Create a marker and placed it on the map.
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });

        //Attach click event handler to the marker.
        google.maps.event.addListener(marker, "click", function (e) {
            var infoWindow = new google.maps.InfoWindow({
                content: 'Latitude: ' + location.lat() + '<br />Longitude: ' + location.lng()
            });
            infoWindow.open(map, marker);
        });
    });
};
</script>
</head>
<body>
<div id="dvMap" style="width: 100%; height: 70%"></div>
<div style="top:80%">
<a href="gpslink.html"><button>done</button></a>
</div>

</body>
</html>
